<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro App Launcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <span>Wifi</span>
            <span>17:06</span>
        </div>
          
        <!-- Grid Section -->
        <div class="grid-container">
            <div class="category">
                <h2>Apps</h2>
                <div class="grid">
                    <div class="grid-item">
                        <div class="icon-button">
                            <img src="path_to_icon1" alt="App Icon" class="icon">
                        </div>
                        <span class="label">Test</span>
                    </div>
                    <div class="grid-item">
                        <div class="icon-button">
                            <img src="path_to_icon2" alt="App Icon" class="icon">
                        </div>
                        <span class="label">Test</span>
                    </div>
                    <div class="grid-item">
                        <div class="icon-button">
                            <img src="path_to_icon3" alt="App Icon" class="icon">
                        </div>
                        <span class="label">Calendar</span>
                    </div>
                </div>
            </div>
            <div class="category">
                <h2>Websites</h2>
                <div class="grid">
                    <div class="grid-item">
                        <div class="icon-button">
                            <img src="path_to_icon4" alt="Website Icon" class="icon">
                        </div>
                        <span class="label">Test</span>
                    </div>
                    <div class="grid-item">
                        <div class="icon-button">
                            <img src="path_to_icon5" alt="Website Icon" class="icon">
                        </div>
                        <span class="label">Test</span>
                    </div>
                    <div class="grid-item">
                        <div class="icon-button">
                            <img src="path_to_icon6" alt="Website Icon" class="icon">
                        </div>
                        <span class="label">Test</span>
                    </div>
                    <div class="grid-item">
                        <div class="icon-button">
                            <img src="path_to_icon7" alt="Website Icon" class="icon">
                        </div>
                        <span class="label">Moonlight</span>
                    </div>
                </div>
            </div>
            <div class="category">
                <h2>ECharts</h2>
                <div class="grid">
                    <div class="grid-item">
                        <div class="icon-button">
                            <img src="path_to_icon8" alt="ECharts Icon" class="icon">
                        </div>
                        <span class="label">Sunburst</span>
                    </div>
                    <div class="grid-item">
                        <div class="icon-button">
                            <img src="path_to_icon9" alt="ECharts Icon" class="icon">
                        </div>
                        <span class="label">LiquidFill</span>
                    </div>
                    <div class="grid-item">
                        <div class="icon-button">
                            <img src="path_to_icon10" alt="ECharts Icon" class="icon">
                        </div>
                        <span class="label">Theme Editor</span>
                    </div>
                    <div class="grid-item">
                        <div class="icon-button">
                            <img src="path_to_icon11" alt="ECharts Icon" class="icon">
                        </div>
                        <span class="label">Issue Bot</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation Bar -->
        <div class="bottom-bar">
            <div class="nav-item">Icon 1</div>
            <div class="nav-item">Icon 2</div>
            <div class="nav-item">Icon 3</div>
            <div class="nav-item">GitHub</div>
        </div>
    </div>
</body>
</html>
